name: Docker Image CI

on: push

jobs:

  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image for Ubuntu
      run: |
        cd build-linux
        docker build -t build_for_ubuntu:$(date +%s) .
        docker tag build_for_ubuntu:$(date +%s) docker.pkg.github.com/yadoms/docker/build_for_ubuntu:$(date +%s)
     - name: Push to GitHub Packages
            uses: docker/build-push-action@v1
            with:
              username: ${{ github.actor }}
              password: ${{ secrets.GITHUB_TOKEN }}
              registry: docker.pkg.github.com
              repository: yadoms/docker/build_for_ubuntu:$(date +%s)
              tag_with_ref: true
              
              