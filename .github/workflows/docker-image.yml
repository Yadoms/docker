name: Docker Image CI

on: push

jobs:

  linux:
    name : Generate for Linux
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'master' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push Docker images
      uses: docker/build-push-action@v1
      with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: yadoms/docker/build_for_linux
          tag_with_ref: true
          path: build-linux

  rpi:
    name : Generate for RaspberryPI
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'master' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push Docker images
      uses: docker/build-push-action@v1
      with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: yadoms/docker/build_for_raspberrypi
          tag_with_ref: true
          path: build-raspberrypi

  rpiImage:
    name : Generate for RaspberryPI Image
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'master' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push Docker images
      uses: docker/build-push-action@v1
      with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: yadoms/docker/build-raspberrypi-image
          tag_with_ref: true
          path: build-raspberrypi-image

  macos:
    name : Generate image for MacOSX (cross compile)
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'master' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push Docker images
      uses: docker/build-push-action@v1
      with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: yadoms/docker/build_for_macos
          tag_with_ref: true
          path: build-macos
          
  Syno218p:
    name : Generate for Synology 218+
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'master' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push Docker images
      uses: docker/build-push-action@v1
      with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: yadoms/docker/build_for_synology218p
          tag_with_ref: true
          path: build-synology_218p
     
          
  Windows_1_VSTools:
    name : Generate for VSTools container
    runs-on: windows-latest
    if: ${{ github.ref == 'master' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build VSTools container
      run: docker build -t yadoms/vstools:latest -m 2GB build-windows/1.vstools
    - name: login tp docker
      run: docker login --username ${{ github.actor }} --password ${{ secrets.DOCKERHUB_OAUTH }} 
    - name: Push VSTools container
      run: docker push yadoms/vstools:latest

  Windows_2_Yadoms:
    name : Generate for Windows
    runs-on: windows-latest
    #needs: Windows_1_VSTools
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - id: cache-docker
      uses: actions/cache@v1
      with:
        path: C:\tmp\docker-save
        key: docker-save-${{ hashFiles('Dockerfile') }}
    - name: Load cache
      run: docker load -i C:\tmp\docker-save\snapshot.tar || true
      if: steps.cache-docker.outputs.cache-hit == 'true'        
    - name: Build container
      run: docker build -t build_for_windows build-windows/2.build-windows  --cache-from=build_for_windows-cache
    - name: Tag and save
      run: docker tag build_for_windows yadoms/build_for_windows:latest && docker tag build_for_windows build_for_windows-cache && md C:\tmp\docker-save && docker save build_for_windows-cache -o C:\tmp\docker-save\snapshot.tar && dir C:\tmp\docker-save || true
      if: always() && steps.cache-docker.outputs.cache-hit != 'true'
    - name: login to docker
      run: docker login --username ${{ github.actor }} --password ${{ secrets.DOCKERHUB_OAUTH }}
    - name: Push container
      run: docker push yadoms/build_for_windows
